<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery require module loader Test</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/jqueryRequire.js"></script>
</head>

<body>

	<h1>jQuery require module loader</h1>
	
	<p>
		Script in this page should be loaded from browser cach
	</p>

	<script>
		// synchronous require sayName module
		var myname = require('modules/sayName.js');
		myname();
		
		// Asynchronous require hello module
		var myHelloWorld = require('modules/hello.js', function(hello) {
			hello.init("Hello!! I loaded from browser cache");
		});
	</script>
	
</body>

</html>
